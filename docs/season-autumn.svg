<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Autumn Background -->
  <defs>
    <linearGradient id="autumnGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#DEB887;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" fill="url(#autumnGrad)"/>
  
  <!-- Sun -->
  <circle cx="170" cy="30" r="20" fill="#FF8C00"/>
  
  <!-- Tree -->
  <rect x="70" y="70" width="60" height="80" fill="#8B4513"/>
  
  <!-- Autumn Foliage -->
  <circle cx="60" cy="60" r="40" fill="#FF6347" opacity="0.8"/>
  <circle cx="140" cy="60" r="40" fill="#FF6347" opacity="0.8"/>
  <circle cx="100" cy="30" r="35" fill="#FFA500" opacity="0.8"/>
  
  <!-- Falling Leaves -->
  <circle cx="40" cy="80" r="4" fill="#FF6347" opacity="0.7"/>
  <circle cx="160" cy="100" r="4" fill="#FF8C00" opacity="0.7"/>
  <circle cx="50" cy="140" r="4" fill="#FF6347" opacity="0.7"/>
  <circle cx="150" cy="160" r="4" fill="#FFA500" opacity="0.7"/>
  
  <!-- Brown Ground -->
  <ellipse cx="100" cy="195" rx="100" ry="8" fill="#8B4513" opacity="0.7"/>
  
  <!-- Label -->
  <text x="100" y="185" font-size="12" font-weight="bold" text-anchor="middle" fill="#FF6347">AUTUMN</text>
</svg>
