<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Spring Background -->
  <defs>
    <linearGradient id="springGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#90EE90;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" fill="url(#springGrad)"/>
  
  <!-- Sun -->
  <circle cx="170" cy="30" r="20" fill="#FFD700"/>
  
  <!-- Cherry Blossom Tree -->
  <rect x="70" y="70" width="60" height="80" fill="#8B4513"/>
  
  <!-- Blossoms -->
  <circle cx="60" cy="60" r="40" fill="#FFB6C1" opacity="0.85"/>
  <circle cx="140" cy="60" r="40" fill="#FFB6C1" opacity="0.85"/>
  <circle cx="100" cy="30" r="35" fill="#FFB6C1" opacity="0.85"/>
  
  <!-- Falling Petals -->
  <circle cx="30" cy="100" r="3" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="170" cy="120" r="3" fill="#FFB6C1" opacity="0.7"/>
  <circle cx="50" cy="150" r="3" fill="#FFB6C1" opacity="0.7"/>
  
  <!-- Ground -->
  <ellipse cx="100" cy="195" rx="100" ry="8" fill="#90EE90" opacity="0.7"/>
  
  <!-- Label -->
  <text x="100" y="185" font-size="12" font-weight="bold" text-anchor="middle" fill="#2ecc71">SPRING</text>
</svg>
