<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 400" width="300" height="400">
  <!-- Background -->
  <rect width="300" height="400" fill="#f0f0f0" rx="20"/>
  
  <!-- Title -->
  <text x="150" y="30" font-size="20" font-weight="bold" text-anchor="middle" fill="#333">Temperature System</text>
  
  <!-- Temperature Scale -->
  <rect x="120" y="60" width="60" height="200" fill="#fff" stroke="#333" stroke-width="2" rx="10"/>
  
  <!-- Temperature Ranges -->
  <!-- Winter Range (-10 to 5) -->
  <rect x="120" y="60" width="60" height="40" fill="#6bcfe6" opacity="0.7"/>
  <text x="150" y="95" font-size="11" text-anchor="middle" fill="#fff" font-weight="bold">-10°C</text>
  <text x="150" y="107" font-size="9" text-anchor="middle" fill="#fff">Winter</text>
  
  <!-- Spring Range (5 to 23) -->
  <rect x="120" y="100" width="60" height="50" fill="#a8e6cf" opacity="0.7"/>
  <text x="150" y="133" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">14°C</text>
  <text x="150" y="145" font-size="9" text-anchor="middle" fill="#333">Spring</text>
  
  <!-- Autumn Range (5 to 25) -->
  <rect x="120" y="150" width="60" height="50" fill="#ff8c42" opacity="0.7"/>
  <text x="150" y="183" font-size="11" text-anchor="middle" fill="#fff" font-weight="bold">15°C</text>
  <text x="150" y="195" font-size="9" text-anchor="middle" fill="#fff">Autumn</text>
  
  <!-- Summer Range (25 to 40) -->
  <rect x="120" y="200" width="60" height="60" fill="#ffd93d" opacity="0.7"/>
  <text x="150" y="243" font-size="11" text-anchor="middle" fill="#333" font-weight="bold">32°C</text>
  <text x="150" y="255" font-size="9" text-anchor="middle" fill="#333">Summer</text>
  
  <!-- Freezing Level Marker -->
  <line x1="110" y1="260" x2="190" y2="260" stroke="#e74c3c" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="200" y="265" font-size="10" fill="#e74c3c" font-weight="bold">0°C (Freezing)</text>
  
  <!-- Burning Level Marker -->
  <line x1="110" y1="160" x2="190" y2="160" stroke="#FF4500" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="200" y="165" font-size="10" fill="#FF4500" font-weight="bold">35°C (Burning)</text>
  
  <!-- Temperature Modifiers -->
  <text x="30" y="290" font-size="12" font-weight="bold" fill="#333">10 Modifiers:</text>
  
  <text x="30" y="310" font-size="10" fill="#666">• Season Base</text>
  <text x="30" y="325" font-size="10" fill="#666">• Biome</text>
  <text x="30" y="340" font-size="10" fill="#666">• Time of Day</text>
  <text x="30" y="355" font-size="10" fill="#666">• Weather</text>
  <text x="30" y="370" font-size="10" fill="#666">• Height (Y-level)</text>
  
  <text x="170" y="310" font-size="10" fill="#666">• Block Light</text>
  <text x="170" y="325" font-size="10" fill="#666">• Water Proximity</text>
  <text x="170" y="340" font-size="10" fill="#666">• Armor</text>
  <text x="170" y="355" font-size="10" fill="#666">• Food Level</text>
  <text x="170" y="370" font-size="10" fill="#666">• Sprinting</text>
</svg>
