<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200" width="400" height="200">
  <!-- Background -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="400" height="200" fill="url(#skyGradient)"/>
  
  <!-- Sun -->
  <circle cx="350" cy="40" r="25" fill="#FFD700" opacity="0.9"/>
  
  <!-- Spring Tree -->
  <rect x="180" y="80" width="40" height="60" fill="#8B4513"/>
  
  <!-- Spring Blossoms -->
  <circle cx="160" cy="70" r="35" fill="#FFB6C1" opacity="0.8"/>
  <circle cx="220" cy="70" r="35" fill="#FFB6C1" opacity="0.8"/>
  <circle cx="190" cy="40" r="30" fill="#FFB6C1" opacity="0.8"/>
  
  <!-- Summer Tree -->
  <rect x="50" y="90" width="30" height="50" fill="#654321"/>
  <circle cx="65" cy="70" r="40" fill="#228B22" opacity="0.9"/>
  
  <!-- Winter Tree -->
  <rect x="310" y="100" width="25" height="40" fill="#654321"/>
  <polygon points="322.5,50 305,100 340,100" fill="#E0FFFF" opacity="0.7"/>
  <polygon points="322.5,70 310,95 335,95" fill="#E0FFFF" opacity="0.7"/>
  
  <!-- Ground -->
  <ellipse cx="200" cy="195" rx="200" ry="10" fill="#90EE90" opacity="0.6"/>
  
  <!-- Title -->
  <text x="200" y="160" font-size="24" font-weight="bold" text-anchor="middle" fill="#2ecc71">BetterSeason</text>
  <text x="200" y="180" font-size="14" text-anchor="middle" fill="#3498db">Advanced Realistic Seasons</text>
</svg>
