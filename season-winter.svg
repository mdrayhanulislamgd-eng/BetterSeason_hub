<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Winter Background -->
  <defs>
    <linearGradient id="winterGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F8FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F0F8FF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="200" fill="url(#winterGrad)"/>
  
  <!-- Moon -->
  <circle cx="170" cy="30" r="20" fill="#F0F0F0"/>
  
  <!-- Tree -->
  <rect x="70" y="80" width="60" height="70" fill="#654321"/>
  
  <!-- Snow on Tree -->
  <polygon points="100,35 50,80 150,80" fill="#E0FFFF" opacity="0.8"/>
  <polygon points="100,55 60,85 140,85" fill="#E0FFFF" opacity="0.8"/>
  
  <!-- Snowflakes -->
  <circle cx="30" cy="60" r="2" fill="#E0FFFF"/>
  <circle cx="170" cy="100" r="2" fill="#E0FFFF"/>
  <circle cx="50" cy="140" r="2" fill="#E0FFFF"/>
  <circle cx="150" cy="120" r="2" fill="#E0FFFF"/>
  <circle cx="80" cy="160" r="2" fill="#E0FFFF"/>
  
  <!-- Snow Ground -->
  <ellipse cx="100" cy="195" rx="100" ry="8" fill="#F0F8FF" opacity="0.9"/>
  
  <!-- Label -->
  <text x="100" y="185" font-size="12" font-weight="bold" text-anchor="middle" fill="#6bcfe6">WINTER</text>
</svg>
